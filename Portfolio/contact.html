    <link rel="stylesheet" href="style.css">
    <link href="index.html">
    <link href="portfolio.html">
</head>
<body>
        <!-- Navbar with name, About Me, My Portfolio, and Contact Me tabs -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Daniel Castelline</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">My Portfolio</a>

    <!-- Contact Me form -->
    <div class="container">
        <div class="contact">
            <form action="mailto:#" method="POST" enctype="text/plain">
                <div class="form-group">
                <label for="exampleFormControlInput1">Your Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>
                <div class="form-group">
                <label for="exampleFormControlSelect1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlSelect1" placeholder="email@example.com">
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="submit">Send</button>
            </form>
        </div>
    </div>
    
</body>
